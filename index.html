<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 15px;
}

div#container {
  background-color: Blue;
  width: 150px;
  height: 50px;
  top: 60px;
}
p {
  width: 50px;
  height: 20px;
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: red;
  top: 65px;
  left: 65px;
}
#p2 {
  background-color: Yellow;
}
#p3 {
  background-color: Green;
  position: relative
  top: 0;
  left: 0;
}
#p4 {
  background-color: Orange;
}

</style>
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  </div>
  
  <div id="container">
  <p id="p2"></p>
  </div>
  
  <div id="container">
  <p id="p3"></p>
  </div>
  
  <div id="container">
  <p id="p4"></p>
  </div>
  
</div>

</body>
</html>
